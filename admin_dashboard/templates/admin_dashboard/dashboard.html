{% extends 'admin_dashboard/base.html' %}
{% block title %}الرئيسية – لوحة التحكم{% endblock %}

{% block content %}
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- بطاقة إحصائيات المراجعات الكلّية -->
    <div class="bg-white p-6 rounded-xl shadow flex flex-col">
      <h2 class="text-lg font-medium mb-2">إجمالي المراجعات</h2>
      <p class="text-4xl font-bold text-blue-600">{{ reviews_count_all }}</p>
    </div>

    <!-- بطاقة إحصائيات المراجعات المعلقة -->
    <div class="bg-white p-6 rounded-xl shadow flex flex-col">
      <h2 class="text-lg font-medium mb-2">مراجعات بانتظار الموافقة</h2>
      <p class="text-4xl font-bold text-yellow-500">{{ reviews_count_pending }}</p>
    </div>

    <!-- رابط سريع لإدارة المراجعات -->
    <div class="bg-white p-6 rounded-xl shadow flex flex-col justify-center items-center">
      <h2 class="text-lg font-medium mb-4">إدارة المراجعات</h2>
      <a href="{% url 'admin_dashboard:review_list' %}"
         class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
         الانتقال
      </a>
    </div>

  </div>
{% endblock %}
