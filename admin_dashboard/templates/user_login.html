{% extends 'base.html' %}
{% block title %}User Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">دخول مستخدم</h2>
  <form method="post" class="space-y-4">{% csrf_token %}
    {% if form.errors %}<div class="text-red-600">خطأ في البيانات</div>{% endif %}
    <input name="username" placeholder="اسم المستخدم" required class="w-full px-4 py-2 border rounded"/>
    <input name="password" type="password" placeholder="كلمة المرور" required class="w-full px-4 py-2 border rounded"/>
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">دخول مستخدم</button>
  </form>
</div>
{% endblock %}
