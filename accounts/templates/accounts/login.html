{% extends 'base.html' %}
{% block title %}تسجيل دخول{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">تسجيل دخول</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <label>اسم المستخدم</label>
    <input type="text" name="username" class="w-full px-4 py-2 border rounded" required>
    <label>كلمة المرور</label>
    <input type="password" name="password" class="w-full px-4 py-2 border rounded" required>
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">دخول</button>
  </form>
  <p class="mt-4 text-center">إنشاء حساب؟ <a href="{% url 'accounts:signup' %}" class="text-blue-600">سجل هنا</a></p>
</div>
{% endblock %}
