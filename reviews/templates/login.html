

{% extends "home.html" %}
{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
  <h2>تسجيل الدخول</h2>
  <form method="POST">
    {% csrf_token %}
    
    <!-- حقل مخفي لتمرير قيمة next إذا كانت موجودة -->
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">دخول</button>
  </form>
{% endblock %}
