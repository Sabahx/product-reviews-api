{% extends 'home.html' %}

{% block content %}
<div class="container">
    <h2>تعديل المراجعة</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="rating">التقييم:</label>
            <input type="number" name="rating" id="rating" value="{{ review.rating }}" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="review_text">محتوى المراجعة:</label>
            <textarea name="review_text" id="review_text" rows="5" required>{{ review.review_text }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
    </form>
</div>
{% endblock %}
